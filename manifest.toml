#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wgdashboard"
name = "WGDashboard"
description.en = "A WireGuard Dashboard for more control"

version = "4.2.4~ynh1"

maintainers = ["botagas"]

[upstream]
license = "GPL-3.0-or-later"
website = "https://wgdashboard.dev"
code = "https://github.com/donaldzou/WGDashboard"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    type = "password"
    optional = true

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/donaldzou/WGDashboard/archive/refs/tags/v4.2.4.tar.gz"
    sha256 = "24f1bd78460f7c21ee47be1ba248cb978e23ca12d7c0c40742888b915c5ac2e7"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    home = "/var/www/wgdashboard"

    [resources.install_dir]
    dir = "/var/www/wgdashboard"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main_tcp.default = 10086
    main_udp.default = 51820
    main_udp.exposed = "UDP"

    [resources.apt]
    packages = "wireguard-tools, net-tools"

    [resources.database]
    # This will automatically provision/deprovison a MySQL DB and store the corresponding credentials in settings $db_user, $db_name, $db_pwd
    type = "mysql"

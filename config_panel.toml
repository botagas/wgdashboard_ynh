version = "1.0"

[main]
name = "Main configuration"

    [main.admin_credentials]
    name = "Admin Credentials"

        [main.admin_credentials.wg_user]
        ask = "Admin Username"
        type = "string"
        help = "Username for WGDashboard admin login"
        default = "admin"

        [main.admin_credentials.wg_password]
        ask = "Admin Password" 
        type = "password"
        help = "Password for WGDashboard admin login (will be hashed automatically)"
        placeholder = "Enter new password to change"
